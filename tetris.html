<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 30px;
        }

        .game-board {
            position: relative;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #000;
            display: block;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }

        .info-box h2 {
            color: #495057;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-display {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
        }

        .level-display {
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
        }

        .lines-display {
            font-size: 20px;
            color: #495057;
            text-align: center;
        }

        .next-piece-canvas {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: #000;
            margin-top: 10px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }

        .controls h2 {
            color: #495057;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #6c757d;
        }

        .key {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button {
            background: #28a745;
            color: white;
        }

        .start-button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .pause-button {
            background: #ffc107;
            color: #333;
        }

        .pause-button:hover {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .restart-button {
            background: #dc3545;
            color: white;
        }

        .restart-button:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
        }

        .game-over-overlay.active {
            display: flex;
        }

        .game-over-content {
            text-align: center;
            color: white;
        }

        .game-over-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .game-over-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .final-score {
            font-size: 36px;
            font-weight: bold;
            color: #ffd93d;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 20px;
            }

            .side-panel {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="game-over-content">
                    <h1>게임 오버!</h1>
                    <p class="final-score">최종 점수: <span id="finalScore">0</span></p>
                    <button class="restart-button" onclick="restartGame()">다시하기</button>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <div class="info-box">
                <h2>점수</h2>
                <div class="score-display" id="score">0</div>
            </div>

            <div class="info-box">
                <h2>레벨</h2>
                <div class="level-display" id="level">1</div>
            </div>

            <div class="info-box">
                <h2>라인</h2>
                <div class="lines-display" id="lines">0</div>
            </div>

            <div class="info-box">
                <h2>다음 블록</h2>
                <canvas id="nextPiece" width="120" height="120" class="next-piece-canvas"></canvas>
            </div>

            <div class="controls">
                <h2>조작법</h2>
                <div class="control-item">
                    <span>이동</span>
                    <span><span class="key">←</span> <span class="key">→</span></span>
                </div>
                <div class="control-item">
                    <span>회전</span>
                    <span><span class="key">↑</span></span>
                </div>
                <div class="control-item">
                    <span>빠르게 내리기</span>
                    <span><span class="key">↓</span></span>
                </div>
                <div class="control-item">
                    <span>즉시 내리기</span>
                    <span><span class="key">SPACE</span></span>
                </div>
            </div>

            <div class="button-group">
                <button class="start-button" id="startButton" onclick="startGame()">게임 시작</button>
                <button class="pause-button" id="pauseButton" onclick="togglePause()" disabled>일시정지</button>
                <button class="restart-button" onclick="restartGame()">다시하기</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');

        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;

        // 테트로미노 모양 정의
        const SHAPES = {
            I: [[1, 1, 1, 1]],
            O: [[1, 1], [1, 1]],
            T: [[0, 1, 0], [1, 1, 1]],
            S: [[0, 1, 1], [1, 1, 0]],
            Z: [[1, 1, 0], [0, 1, 1]],
            J: [[1, 0, 0], [1, 1, 1]],
            L: [[0, 0, 1], [1, 1, 1]]
        };

        const COLORS = {
            I: '#00f0f0',
            O: '#f0f000',
            T: '#a000f0',
            S: '#00f000',
            Z: '#f00000',
            J: '#0000f0',
            L: '#f0a000'
        };

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        // 게임 보드 초기화
        function createBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        // 랜덤 테트로미노 생성
        function createPiece() {
            const shapes = Object.keys(SHAPES);
            const type = shapes[Math.floor(Math.random() * shapes.length)];
            return {
                shape: SHAPES[type],
                color: COLORS[type],
                type: type,
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[type][0].length / 2),
                y: 0
            };
        }

        // 보드 그리기
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        ctx.fillStyle = board[row][col];
                        ctx.fillRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
        }

        // 현재 피스 그리기
        function drawPiece(piece, context = ctx, offsetX = 0, offsetY = 0) {
            if (!piece) return;
            
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const drawX = (piece.x + x) * BLOCK_SIZE + offsetX;
                        const drawY = (piece.y + y) * BLOCK_SIZE + offsetY;
                        
                        context.fillStyle = piece.color;
                        context.fillRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                        context.strokeStyle = '#000';
                        context.lineWidth = 2;
                        context.strokeRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        // 다음 피스 미리보기
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (!nextPiece) return;

            const offsetX = (nextCanvas.width - nextPiece.shape[0].length * BLOCK_SIZE) / 2;
            const offsetY = (nextCanvas.height - nextPiece.shape.length * BLOCK_SIZE) / 2;

            nextPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        nextCtx.fillStyle = nextPiece.color;
                        nextCtx.fillRect(
                            offsetX + x * BLOCK_SIZE,
                            offsetY + y * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        nextCtx.strokeStyle = '#000';
                        nextCtx.lineWidth = 2;
                        nextCtx.strokeRect(
                            offsetX + x * BLOCK_SIZE,
                            offsetY + y * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                    }
                });
            });
        }

        // 충돌 감지
        function collision(piece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;

                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // 피스를 보드에 고정
        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }

        // 완성된 라인 제거
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                
                // 레벨 업 (10라인마다)
                const newLevel = Math.floor(lines / 10) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                }

                updateStats();
            }
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // 피스 이동
        function movePiece(dir) {
            if (!currentPiece || isPaused || isGameOver) return;

            if (!collision(currentPiece, dir, 0)) {
                currentPiece.x += dir;
            }
        }

        // 피스 회전
        function rotatePiece() {
            if (!currentPiece || isPaused || isGameOver) return;

            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );

            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;

            if (collision(currentPiece, 0, 0)) {
                currentPiece.shape = originalShape;
            }
        }

        // 피스 아래로 이동
        function dropPiece() {
            if (!currentPiece || isPaused || isGameOver) return;

            if (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 1;
                updateStats();
            } else {
                mergePiece();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();

                if (collision(currentPiece, 0, 0)) {
                    gameOver();
                }
            }
        }

        // 즉시 떨어뜨리기
        function hardDrop() {
            if (!currentPiece || isPaused || isGameOver) return;

            while (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            updateStats();
            dropPiece();
        }

        // 게임 루프
        function update(time = 0) {
            if (isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            if (!isPaused) {
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    dropPiece();
                    dropCounter = 0;
                }
            }

            drawBoard();
            drawPiece(currentPiece);

            gameLoop = requestAnimationFrame(update);
        }

        // 게임 시작
        function startGame() {
            if (gameLoop) return;

            createBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            score = 0;
            level = 1;
            lines = 0;
            isPaused = false;
            isGameOver = false;
            dropInterval = 1000;
            dropCounter = 0;
            lastTime = 0;

            updateStats();
            drawNextPiece();
            
            document.getElementById('startButton').disabled = true;
            document.getElementById('pauseButton').disabled = false;
            document.getElementById('gameOverOverlay').classList.remove('active');

            gameLoop = requestAnimationFrame(update);
        }

        // 게임 오버
        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoop);
            gameLoop = null;
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.add('active');
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
        }

        // 일시정지
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseButton').textContent = isPaused ? '계속하기' : '일시정지';
        }

        // 게임 재시작
        function restartGame() {
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
                gameLoop = null;
            }
            
            document.getElementById('startButton').disabled = false;
            document.getElementById('pauseButton').disabled = true;
            document.getElementById('pauseButton').textContent = '일시정지';
            document.getElementById('gameOverOverlay').classList.remove('active');
            
            createBoard();
            drawBoard();
            
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            startGame();
        }

        // 키보드 이벤트
        document.addEventListener('keydown', event => {
            if (isGameOver && event.key !== 'Enter') return;

            switch(event.key) {
                case 'ArrowLeft':
                    movePiece(-1);
                    break;
                case 'ArrowRight':
                    movePiece(1);
                    break;
                case 'ArrowDown':
                    dropPiece();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    event.preventDefault();
                    hardDrop();
                    break;
                case 'Enter':
                    if (isGameOver) {
                        restartGame();
                    }
                    break;
            }
        });

        // 초기 보드 그리기
        createBoard();
        drawBoard();
    </script>
</body>
</html>
